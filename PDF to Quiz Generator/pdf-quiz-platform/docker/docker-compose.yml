services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: quizdb
      POSTGRES_USER: quizadmin
      POSTGRES_PASSWORD: quizpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizadmin -d quizdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
    - OPENAI_API_KEY=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
    - OPENAI_MODEL=llama-3.1-8b-instant
    - LLM_BASE_URL=https://api.groq.com/openai/v1
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../backend:/app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "python main.py"

  nginx:
    build:
      context: ..
      dockerfile: docker/nginx.Dockerfile
    ports:
      - "81:81"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
